language: python

python:
  - "2.7"

# command to install system dependecies
before_install:
  - "sudo apt-get update -qq"
  - "sudo apt-get -y install nodejs npm"
  - "sudo npm install -g grunt-cli"
  - "sudo npm install -g bower"

install:
  - "pip install -r requirements.txt"
  - "npm install"
  - "bower install"

# command to run tests
script: "./tests.sh"
